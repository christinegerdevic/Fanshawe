<!doctype html>
<html lang="en">

<head>
	<title>Box Model - Negative Margins</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			padding: 10px;
			background-color: DarkSeaGreen;
			}
		.box-header {
			background-color: CornFlowerBlue;
			}
			
		.box2 {
			width: 100px;
			height: 100px;
			padding: 10px;
			background-color: DarkSeaGreen;
			}
		.box-header2 {
			background-color: CornFlowerBlue;
			margin: -10px -10px 10px -10px;
			padding: 5px 10px;
			}
	</style>
</head>
	
		
<body>
					<!-- Negative Margins -->
<!-- (original) -->
<div class="box">
	<div class="box-header">
		Header
	</div>
	Hello, world!
</div>
<br>

<!-- (updated with negative margins) -->
<div class="box2">
	<div class="box-header2">
		Header
	</div>
	Hello, world!
</div>


</body>
</html>
